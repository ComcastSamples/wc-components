<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shared Components.</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="./components.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      vertical-align: baseline;
    }
    .container {
      padding-top: 60px;
    }
  </style>
</head>

<body role="main">
  <wc-header>
    <li><a aria-current="false" href="/news/1">News</a></li>
    <li><a aria-current="false" href="/newest/1">Newest</a></li>
    <li><a aria-current="true" href="/show/1" class="active">Show</a></li>
    <li><a aria-current="false" href="/ask/1">Ask</a></li>
    <li><a aria-current="false" href="/jobs/1">Jobs</a></li>
  </wc-header>

  <div class='container'>
    <h2>Wow - a pagination component</h2>
    <wc-pagination
      page="2"
      pages="3"
      story="news"
    ></wc-pagination>
  </div>
  <wc-footer></wc-footer>
</body>
</html>
